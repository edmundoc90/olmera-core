name: Mixed Changes Handler

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      cpp: ${{ steps.filter.outputs.cpp }}
      scripts: ${{ steps.filter.outputs.scripts }}
      has_mixed: ${{ steps.check-mixed.outputs.has_mixed }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            cpp:
              - 'src/**'
              - 'tests/**/*.cpp'
              - 'cmake/**'
              - 'CMakeLists.txt'
              - 'vcpkg.json'
            scripts:
              - 'data/**/*.lua'
              - 'data/**/*.xml'
              - 'data-canary/**/*.lua'
              - 'data-canary/**/*.xml'
              
      - name: Check for mixed changes
        id: check-mixed
        run: |
          if [[ "${{ steps.filter.outputs.cpp }}" == "true" && "${{ steps.filter.outputs.scripts }}" == "true" ]]; then
            echo "has_mixed=true" >> $GITHUB_OUTPUT
          else
            echo "has_mixed=false" >> $GITHUB_OUTPUT
          fi

  trigger-builds:
    needs: detect-changes
    if: needs.detect-changes.outputs.has_mixed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger build workflow
        if: needs.detect-changes.outputs.cpp == 'true'
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: build-ubuntu.yml
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref }}
          inputs: '{"pr_number": "${{ github.event.pull_request.number }}"}'

      - name: Wait for build completion
        run: sleep 30  # Give time for the build to start

      - name: Trigger script sync
        if: needs.detect-changes.outputs.scripts == 'true'
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: sync-scripts-qa.yml
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref }}
          inputs: '{"pr_number": "${{ github.event.pull_request.number }}"}'

  notify:
    needs: [detect-changes, trigger-builds]
    if: needs.detect-changes.outputs.has_mixed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Create comment
        uses: actions/github-script@v6
        with:
          script: |
            const comment = `ðŸ“¦ Mixed Changes Detected!
            
            This PR contains both C++ and script changes. The following actions have been taken:
            
            1. ðŸ”¨ Build workflow triggered for C++ changes
            2. ðŸ“œ Script sync workflow triggered for Lua/XML changes
            
            Please wait for both workflows to complete before testing.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });