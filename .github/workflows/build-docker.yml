---
name: Build - Docker (olmera → GHCR)

on:
  push:
    branches: [ develop, main ]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "src/**"
      - "tests/**/*.cpp"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build_docker_amd64:
    # En PR solo construye (no push). En push sí publica.
    if: ${{ github.event_name == 'push' || !github.event.pull_request.draft }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build (PR) – sin push
      - name: Build (PR) without push
        if: ${{ github.event_name == 'pull_request' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/Dockerfile.olmera
          platforms: linux/amd64
          push: false
          tags: ghcr.io/edmundoc90/olmera:test-pr-${{ github.event.number }}
          cache-from: type=gha,scope=${{ github.workflow }}
          cache-to: type=gha,scope=${{ github.workflow }},mode=max

      # Build & Push (push a develop/main) – tag = nombre de la rama
      - name: Build & Push branch tag
        if: ${{ github.event_name == 'push' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/Dockerfile.olmera
          platforms: linux/amd64
          push: true
          tags: ghcr.io/edmundoc90/olmera:${{ github.ref_name }}
          cache-from: type=gha,scope=${{ github.workflow }}
          cache-to: type=gha,scope=${{ github.workflow }},mode=max
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      # Si es main, también publicamos :latest
      - name: Tag & Push :latest (only on main)
        if: github.ref_name == 'main'
        run: |
          docker pull ghcr.io/edmundoc90/olmera:${GITHUB_REF_NAME}
          docker tag ghcr.io/edmundoc90/olmera:${GITHUB_REF_NAME} ghcr.io/edmundoc90/olmera:latest
          docker push ghcr.io/edmundoc90/olmera:latest
