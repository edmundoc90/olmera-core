        with:
          submodules: true
          token: ${{ secrets.GH_PAT || github.token }}

      - name: Upload scripts to Production (tar + SSH)
        if: needs.changes-main-pr.outputs.scripts == 'true' || needs.changes-main-pr.outputs.overrides == 'true'
