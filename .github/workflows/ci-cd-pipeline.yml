name: CI/CD Pipeline

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - develop
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CMAKE_BUILD_PARALLEL_LEVEL: 2
  MAKEFLAGS: "-j 2"

permissions:
  contents: write

jobs:
  # ============================================================================
  # STAGE 1: DetecciÃ³n de cambios
  # ============================================================================
  changes:
    name: "Stage 1: Detect Changes"
    runs-on: ubuntu-latest
    outputs:
      cpp: ${{ steps.filter.outputs.cpp }}
      scripts: ${{ steps.filter.outputs.scripts }}
      overrides: ${{ steps.filter.outputs.overrides }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 2
          token: ${{ secrets.GH_PAT || github.token }}
      
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            cpp:
              - 'src/**'
              - 'tests/**/*.cpp'
              - 'cmake/**'
              - 'CMakeLists.txt'
              - 'vcpkg.json'
            scripts:
              - 'data/**/*.lua'
              - 'data/**/*.xml'
              - 'data-canary/**/*.lua'
              - 'data-canary/**/*.xml'
            overrides:
              - 'overrides'
              - 'overrides/**'

  # ============================================================================
  # STAGE 1B: Detect PR Changes on main (isolate what merged PR actually changed)
  # ============================================================================
  changes-main-pr:
    name: "Stage 1B: Detect PR Changes (main only)"
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      cpp: ${{ steps.detect.outputs.cpp }}
      scripts: ${{ steps.detect.outputs.scripts }}
      overrides: ${{ steps.detect.outputs.overrides }}
    steps:
      - name: Resolve merged PR and detect file categories
        id: detect
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const sha = context.sha;

            // Find PR associated with this commit
            const prsResp = await github.rest.repos.listPullRequestsAssociatedWithCommit({ owner, repo, commit_sha: sha });
            const pr = prsResp.data && prsResp.data[0];
            if (!pr) {
              core.notice('No PR associated with this commit. Skipping PR-based change detection.');
              core.setOutput('cpp','false');
              core.setOutput('scripts','false');
              core.setOutput('overrides','false');
              return;
            }

            // List changed files in the PR
            const files = await github.paginate(github.rest.pulls.listFiles, { owner, repo, pull_number: pr.number, per_page: 100 });

            const patterns = {
              cpp: [/^src\//, /^tests\/.*\.cpp$/, /^cmake\//, /^CMakeLists\.txt$/, /^vcpkg\.json$/],
              scripts: [/^data\/.*\.(lua|xml)$/, /^data-canary\/.*\.(lua|xml)$/, /^data-otservbr-global\//],
              overrides: [/^overrides(\/|$)/]
            };

            let cpp = false, scripts = false, overrides = false;
            for (const f of files) {
              const path = f.filename;
              if (patterns.cpp.some(r => r.test(path))) cpp = true;
              if (patterns.scripts.some(r => r.test(path))) scripts = true;
              if (patterns.overrides.some(r => r.test(path))) overrides = true;
            }

            core.setOutput('cpp', cpp ? 'true' : 'false');
            core.setOutput('scripts', scripts ? 'true' : 'false');
            core.setOutput('overrides', overrides ? 'true' : 'false');
            core.summary
              .addHeading('PR change detection (main)')
              .addRaw(`cpp=${cpp} scripts=${scripts} overrides=${overrides}`)
              .write();

  # ============================================================================
  # STAGE 2: Build & Test
  # ============================================================================
  build:
    name: "Stage 2: Build & Test"
    needs: changes
    if: needs.changes.outputs.cpp == 'true' && (github.event_name == 'push' || !github.event.pull_request.draft)
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        buildtype: [linux-release]
    outputs:
      artifact_name: ${{ steps.artifact.outputs.name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Optimize apt performance
        run: |
          # Use Azure mirrors (faster for GitHub Actions runners)
          sudo sed -i 's|http://archive.ubuntu.com|http://azure.archive.ubuntu.com|g' /etc/apt/sources.list
          sudo sed -i 's|http://security.ubuntu.com|http://azure.archive.ubuntu.com|g' /etc/apt/sources.list
          # Enable parallel downloads
          echo 'Acquire::Queue-Mode "host";' | sudo tee /etc/apt/apt.conf.d/99parallel
          echo 'Acquire::http::Pipeline-Depth "5";' | sudo tee -a /etc/apt/apt.conf.d/99parallel

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ccache linux-headers-"$(uname -r)"

      - name: Switch to gcc-13
        run: |
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo apt-get update
          sudo apt-get install -y gcc-13 g++-13
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 100 \
            --slave /usr/bin/g++ g++ /usr/bin/g++-13 \
            --slave /usr/bin/gcov gcov /usr/bin/gcov-12
          sudo update-alternatives --set gcc /usr/bin/gcc-13

      - name: CCache
        uses: hendrikmuhs/ccache-action@main
        with:
          max-size: "1G"
          key: ccache-ubuntu-22.04-${{ matrix.buildtype }}
          restore-keys: |
            ccache-ubuntu-22.04

      - name: Restore artifacts and install vcpkg
        run: |
          vcpkgCommitId=$(grep '.builtin-baseline' vcpkg.json | awk -F: '{print $2}' | tr -d '," ')
          echo "VCPKG_GIT_COMMIT_ID=$vcpkgCommitId" >> "$GITHUB_ENV"

      - name: Get vcpkg
        uses: lukka/run-vcpkg@main
        with:
          vcpkgGitURL: "https://github.com/microsoft/vcpkg.git"
          vcpkgGitCommitId: ${{ env.VCPKG_GIT_COMMIT_ID }}
          
      - name: Setup vcpkg binary caching
        run: |
          mkdir -p $HOME/.cache/vcpkg/archives
          echo "VCPKG_BINARY_SOURCES=clear;x-gha,readwrite" >> "$GITHUB_ENV"

      - name: Get latest CMake and ninja
        uses: lukka/get-cmake@main

      - name: Run CMake
        uses: lukka/run-cmake@main
        with:
          configurePresetAdditionalArgs: "['-DTOGGLE_BIN_FOLDER=ON']"
          configurePreset: ${{ matrix.buildtype }}
          buildPreset: ${{ matrix.buildtype }}

      - name: Run Unit Tests
        run: ctest -V -R unit

      - name: Run Integration Tests
        run: ctest -V -R integration

      # Solo empaquetar para linux-release
      - name: Package binary
        if: matrix.buildtype == 'linux-release'
        run: |
          mkdir -p dist
          # Renombrar canary a olmeraot
          mv build/linux-release/bin/canary dist/olmeraot
          cd dist
          zip -r olmeraot-linux-x86_64.zip olmeraot
          sha256sum olmeraot-linux-x86_64.zip > SHA256SUMS
          ls -lh

      - name: Set artifact name
        if: matrix.buildtype == 'linux-release'
        id: artifact
        run: echo "name=olmeraot-build-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Upload artifact
        if: matrix.buildtype == 'linux-release'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: dist/
          retention-days: 30

  # ============================================================================
  # STAGE 2B: Build Debug (manual approval required)
  # ============================================================================
  build-debug:
    name: "Stage 2B: Build Debug (Manual)"
    needs: changes
    if: needs.changes.outputs.cpp == 'true'
    runs-on: ubuntu-22.04
    environment:
      name: debug-build
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Optimize apt performance
        run: |
          # Use Azure mirrors (faster for GitHub Actions runners)
          sudo sed -i 's|http://archive.ubuntu.com|http://azure.archive.ubuntu.com|g' /etc/apt/sources.list
          sudo sed -i 's|http://security.ubuntu.com|http://azure.archive.ubuntu.com|g' /etc/apt/sources.list
          # Enable parallel downloads
          echo 'Acquire::Queue-Mode "host";' | sudo tee /etc/apt/apt.conf.d/99parallel
          echo 'Acquire::http::Pipeline-Depth "5";' | sudo tee -a /etc/apt/apt.conf.d/99parallel

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ccache linux-headers-"$(uname -r)"

      - name: Switch to gcc-13
        run: |
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo apt-get update
          sudo apt-get install -y gcc-13 g++-13
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 100 \
            --slave /usr/bin/g++ g++ /usr/bin/g++-13 \
            --slave /usr/bin/gcov gcov /usr/bin/gcov-12
          sudo update-alternatives --set gcc /usr/bin/gcc-13

      - name: CCache
        uses: hendrikmuhs/ccache-action@main
        with:
          max-size: "1G"
          key: ccache-ubuntu-22.04-linux-debug
          restore-keys: |
            ccache-ubuntu-22.04

      - name: Restore artifacts and install vcpkg
        run: |
          vcpkgCommitId=$(grep '.builtin-baseline' vcpkg.json | awk -F: '{print $2}' | tr -d '," ')
          echo "VCPKG_GIT_COMMIT_ID=$vcpkgCommitId" >> "$GITHUB_ENV"

      - name: Get vcpkg
        uses: lukka/run-vcpkg@main
        with:
          vcpkgGitURL: "https://github.com/microsoft/vcpkg.git"
          vcpkgGitCommitId: ${{ env.VCPKG_GIT_COMMIT_ID }}
          
      - name: Setup vcpkg binary caching
        run: |
          mkdir -p $HOME/.cache/vcpkg/archives
          echo "VCPKG_BINARY_SOURCES=clear;x-gha,readwrite" >> "$GITHUB_ENV"

      - name: Get latest CMake and ninja
        uses: lukka/get-cmake@main

      - name: Run CMake
        uses: lukka/run-cmake@main
        with:
          configurePresetAdditionalArgs: "['-DTOGGLE_BIN_FOLDER=ON']"
          configurePreset: linux-debug
          buildPreset: linux-debug

      - name: Run Unit Tests
        run: ctest -V -R unit

      - name: Run Integration Tests
        run: ctest -V -R integration

      - name: Package debug binary
        run: |
          mkdir -p dist
          # Renombrar canary-debug a olmeraot-debug
          mv build/linux-debug/bin/canary-debug dist/olmeraot-debug
          cd dist
          zip -r olmeraot-linux-x86_64-debug.zip olmeraot-debug
          sha256sum olmeraot-linux-x86_64-debug.zip > SHA256SUMS-debug
          ls -lh

      - name: Upload debug artifact
        uses: actions/upload-artifact@v4
        with:
          name: olmeraot-debug-${{ github.sha }}
          path: dist/
          retention-days: 7

  # ============================================================================
  # STAGE 3A: Sync Scripts to QA (solo scripts, sin build)
  # ============================================================================
  sync-scripts-qa:
    name: "Stage 3A: Sync Scripts to QA"
    needs: changes
    if: |
      github.ref == 'refs/heads/develop' &&
      (needs.changes.outputs.scripts == 'true' || needs.changes.outputs.overrides == 'true') &&
      needs.changes.outputs.cpp != 'true'
    runs-on: ubuntu-latest
    env:
      QA_DEPLOY_ENABLED: ${{ vars.QA_DEPLOY_ENABLED || secrets.QA_DEPLOY_ENABLED }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GH_PAT || github.token }}

      - name: Prepare SSH known_hosts (QA)
        if: env.QA_DEPLOY_ENABLED == 'true'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          if [ -n "${{ secrets.SSH_KNOWN_HOSTS }}" ]; then
            printf '%s\n' "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          else
            ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true
          fi
          chmod 644 ~/.ssh/known_hosts

      - name: Upload scripts to QA (tar + SSH)
        if: env.QA_DEPLOY_ENABLED == 'true'
        run: |
          set -euo pipefail
          
          # Crear tarball con prefijo current/ usando transform
          tar czf /tmp/scripts.tar.gz \
            --transform 's,^,current/,' \
            data data-canary data-otservbr-global overrides key.pem
          
          # Configurar SSH key
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Copiar tarball
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            /tmp/scripts.tar.gz \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/
          
          # Limpiar carpetas que vamos a reemplazar y extraer
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd ${{ secrets.VPS_QA_PATH }} && \
             rm -rf current/data current/data-canary current/data-otservbr-global current/overrides && \
             tar xzf /tmp/scripts.tar.gz && \
             rm /tmp/scripts.tar.gz"
          
          rm -f ~/.ssh/deploy_key /tmp/scripts.tar.gz

      - name: Reload QA server (SIGHUP)
        if: env.QA_DEPLOY_ENABLED == 'true'
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            # Hot-reload scripts (SIGHUP) en lugar de restart completo
            if command -v systemctl >/dev/null 2>&1; then
              echo "Sending SIGHUP to reload scripts..."
              sudo systemctl kill -s HUP olmeraot-qa.service || true
            else
              pid=$(pidof olmeraot || true)
              [ -n "$pid" ] && kill -HUP "$pid" || true
            fi
            
            echo "âœ… Scripts synced and reloaded without server restart"

      - name: Comment on commit
        if: env.QA_DEPLOY_ENABLED == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const changes = [];
            if ('${{ needs.changes.outputs.scripts }}' === 'true') changes.push('scripts');
            if ('${{ needs.changes.outputs.overrides }}' === 'true') changes.push('overrides');
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `âœ… Synced ${changes.join(' + ')} to QA without recompiling/restarting server`
            });

  # ============================================================================
  # STAGE 3B: Deploy Scripts-Only to Production (Main Branch)
  # ============================================================================
  deploy-scripts-prod:
    name: "Stage 3B: Deploy Scripts to Production (Main Only)"
    needs: changes-main-pr
    if: |
      github.ref == 'refs/heads/main' &&
      (needs.changes-main-pr.outputs.scripts == 'true' || needs.changes-main-pr.outputs.overrides == 'true') &&
      needs.changes-main-pr.outputs.cpp != 'true' &&
      vars.PROD_DEPLOY_ENABLED == 'true'
    runs-on: ubuntu-latest
    environment:
      name: production-server
      url: https://olmeraot.com
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GH_PAT || github.token }}

      - name: Prepare SSH known_hosts (Prod)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          if [ -n "${{ secrets.SSH_KNOWN_HOSTS }}" ]; then
            printf '%s\n' "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          else
            ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true
          fi
          chmod 644 ~/.ssh/known_hosts

      - name: Upload scripts to Production (tar + SSH)
        run: |
          set -euo pipefail
          
          # Crear tarball con prefijo current/ usando transform
          tar czf /tmp/scripts.tar.gz \
            --transform 's,^,current/,' \
            data data-canary data-otservbr-global overrides key.pem
          
          # Configurar SSH key
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Copiar tarball
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            /tmp/scripts.tar.gz \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/
          
          # Limpiar carpetas que vamos a reemplazar y extraer
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd ${{ secrets.VPS_PROD_PATH }} && \
             rm -rf current/data current/data-canary current/data-otservbr-global current/overrides && \
             tar xzf /tmp/scripts.tar.gz && \
             rm /tmp/scripts.tar.gz"
          
          rm -f ~/.ssh/deploy_key /tmp/scripts.tar.gz

      - name: Restart Production server and health check
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            DEST_PATH="${{ secrets.VPS_PROD_PATH }}"
            DEST_PATH=${DEST_PATH:-/opt/olmeraot/prod}
            cd "$DEST_PATH"
            
            # Ensure key.pem symlink exists for compatibility
            if [ ! -L key.pem ] && [ -f current/key.pem ]; then
              ln -sf current/key.pem key.pem
            fi
            
            # Restart production service
            sudo -n systemctl restart olmeraot-prod 2>&1 || echo "Restart command executed"
            
            # Health check
            sleep 3
            sudo -n systemctl status olmeraot-prod --no-pager || true

      - name: Comment on commit
        uses: actions/github-script@v7
        with:
          script: |
            const changes = [];
            if ('${{ needs.changes-main-pr.outputs.scripts }}' === 'true') changes.push('scripts');
            if ('${{ needs.changes-main-pr.outputs.overrides }}' === 'true') changes.push('overrides');
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `âœ… Deployed ${changes.join(' + ')} to Production (no binary rebuild)`
            });

  # ============================================================================
  # STAGE 4A: Approve and Merge to Main (DEPRECATED - Use auto-release-pr instead)
  # ============================================================================
  # This job is deprecated in favor of auto-release-pr.yml which creates
  # PRs to main containing ONLY the merged feature's changes (not all of develop).
  # Kept for reference but disabled by default.
  # To enable: set vars.USE_OLD_DEVELOP_TO_MAIN_FLOW = 'true'
  approve-merge-to-main:
    name: "Stage 4A: Approve Merge to Main [DEPRECATED]"
    needs: [changes, sync-scripts-qa, deploy-qa]
    if: |
      false &&
      github.ref == 'refs/heads/develop' &&
      !cancelled() &&
      vars.USE_OLD_DEVELOP_TO_MAIN_FLOW == 'true' &&
      (needs.sync-scripts-qa.result == 'success' || needs.deploy-qa.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    environment:
      name: approve-production
      url: https://github.com/${{ github.repository }}/compare/main...develop
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT || github.token }}

      - name: Create or update PR develop â†’ main
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const base = 'main';
            const head = `${owner}:develop`;
            // Find existing open PR
            const { data: prs } = await github.rest.pulls.list({ owner, repo, state: 'open', base, head });
            let pr = prs[0];
            if (!pr) {
              pr = (await github.rest.pulls.create({ owner, repo, base, head: 'develop', title: 'Promote develop to main', body: 'Auto-created after QA approval' })).data;
            }
            core.setOutput('number', pr.number.toString());
            core.setOutput('node_id', pr.node_id);
            core.setOutput('html_url', pr.html_url);

      - name: Request review from maintainer
        if: steps.pr.outputs.number
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const number = Number('${{ steps.pr.outputs.number }}');
            try {
              await github.rest.pulls.requestReviewers({ owner, repo, pull_number: number, reviewers: ['edmundoc90'] });
              core.info('âœ… Requested review from edmundoc90');
            } catch (e) {
              core.warning(`Could not request reviewer: ${e.message}`);
            }

      - name: Add label to PR
        if: steps.pr.outputs.number
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const number = Number('${{ steps.pr.outputs.number }}');
            try {
              await github.rest.issues.addLabels({ owner, repo, issue_number: number, labels: ['prod-promotion'] });
              core.info('ðŸ·ï¸  Label added to PR');
            } catch (e) {
              core.warning(`Could not add label: ${e.message}`);
            }

      - name: Enable auto-merge (squash) when checks pass
        if: steps.pr.outputs.node_id
        uses: actions/github-script@v7
        with:
          script: |
            const nodeId = '${{ steps.pr.outputs.node_id }}';
            const mutation = `mutation($pullRequestId: ID!) {\n  enablePullRequestAutoMerge(input: { pullRequestId: $pullRequestId, mergeMethod: SQUASH }) {\n    clientMutationId\n  }\n}`;
            try {
              await github.graphql(mutation, { pullRequestId: nodeId });
              core.info('âœ… Auto-merge enabled. The PR will merge when checks pass.');
            } catch (e) {
              core.warning(`Could not enable auto-merge: ${e.message}`);
            }

      - name: Add comment with PR link
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `âœ… PR creado: ${{ steps.pr.outputs.html_url }}. Se auto-mergearÃ¡ cuando los checks pasen (si auto-merge estÃ¡ habilitado en el repo).`
            });

  # ============================================================================
  # STAGE 3B: Deploy Binary to QA (con build)
  # ============================================================================
  deploy-qa:
    name: "Stage 3B: Deploy Binary to QA"
    needs: [changes, build]
    # Solo ejecuta si build realmente se ejecutÃ³ exitosamente
    if: |
      github.ref == 'refs/heads/develop' &&
      needs.changes.outputs.cpp == 'true' &&
      needs.build.result == 'success'
    runs-on: ubuntu-latest
    # NOTA: Environment removido porque GitHub Actions fuerza la ejecuciÃ³n del job
    # cuando existe un environment con deployment branches configuradas, ignorando
    # completamente las condiciones if. Esto es un comportamiento documentado de
    # GitHub Actions que no tiene soluciÃ³n alternativa.
    env:
      QA_DEPLOY_ENABLED: ${{ vars.QA_DEPLOY_ENABLED || secrets.QA_DEPLOY_ENABLED }}
    # Ver: https://github.com/actions/runner/issues/2507
    # environment:
    #   name: qa-binary
    #   url: https://qa.olmeraot.com
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GH_PAT || github.token }}
      
      - name: Prepare SSH known_hosts (QA)
        if: env.QA_DEPLOY_ENABLED == 'true'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          if [ -n "${{ secrets.SSH_KNOWN_HOSTS }}" ]; then
            printf '%s\n' "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          else
            ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true
          fi
